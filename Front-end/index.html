<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stock-Exchange</title>

        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <!-- // -->
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="main">
            <div class="row h-100">
                <div class="col-3 bg-dark menu">
                    <div class="sign w-100">
                        <h1 id="signInfoH">Sign up</h1>
                        <form class="sign-up">
                            <label id="name-label" for="name">Name</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Enter your name"
                            />
                            <label for="email">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Enter your email"
                            />
                            <label for="password">Password</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Enter your password"
                            />
                            <label id="password-label" for="confirm-password"
                                >Confirm Password</label
                            >
                            <input
                                type="password"
                                name="confirm-password"
                                id="confirm-password"
                                placeholder="Confirm your password"
                            />
                            <button id="submit">Create an account</button>
                        </form>
                        <div class="form-type">
                            <p id="signInfoP">Already a member?</p>
                            <button id="signInfoB">Sign In</button>
                        </div>
                    </div>
                </div>

                <div class="col-9 content">
                    <div
                        data-bs-spy="scroll"
                        data-bs-target="#navbar-example3"
                        data-bs-smooth-scroll="true"
                        class="scrollspy-example-2"
                        tabindex="0"
                    >
                        <div class="header">
                            <h1>Stock-Exchange</h1>
                            <p>Get the latest stock market news</p>
                        </div>
                        <div class="logos">
                            <p>
                                <span>*</span>
                                To show the companies stock prices click on the
                                logo and drag it to show the chart
                            </p>
                            <div class="slider">
                                <div class="slide-track dp-section">
                                    <img
                                        id="bbva"
                                        src="assets/bbva.png"
                                        alt="bbva"
                                        ondrop="return false;"
                                    />
                                    <img
                                        id="cellnex"
                                        src="assets/cellnex.png"
                                        alt="Cellnex"
                                        ondrop="return false;"
                                    />
                                    <img
                                        id="ferrovial"
                                        src="assets/ferrovial.png"
                                        alt="Ferrovial"
                                        ondrop="return false;"
                                    />

                                    <img
                                        id="iberdrola"
                                        src="assets/iberdrola.png"
                                        alt="Iberdrola"
                                    />

                                    <img
                                        id="inditex"
                                        src="assets/inditex.png"
                                        alt="Inditex"
                                    />

                                    <img
                                        id="naturgy"
                                        src="assets/Naturgy.png"
                                        alt="Naturgy"
                                    />

                                    <img
                                        id="repsol"
                                        src="assets/Repsol.png"
                                        alt="Repsol"
                                    />

                                    <img
                                        id="santander"
                                        src="assets/santander.png"
                                        alt="Santander"
                                    />

                                    <img
                                        id="telefonica"
                                        src="assets/telefonica.png"
                                        alt="telefonica"
                                    />

                                    <img
                                        id="caixa"
                                        src="assets/caixa.png"
                                        alt="Caixa"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="drop-section dp-section" id="drop-section">
                            <h2 id="drag_text">Drag the logo to the chart</h2>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-arrow-down-left-square-fill"
                                viewBox="0 0 16 16"
                                id="arrow"
                            >
                                <path
                                    d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm8.096-10.803L6 9.293V6.525a.5.5 0 0 0-1 0V10.5a.5.5 0 0 0 .5.5h3.975a.5.5 0 0 0 0-1H6.707l4.096-4.096a.5.5 0 1 0-.707-.707z"
                                />
                            </svg>
                        </div>
                        <div class="data-button">
                            <button id="data-btn">Show data</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stocks">
                <div class="stock-graphic">
                    <div class="graphic-header">
                        <div class="info">
                            <div class="Total-invest">
                                <h3>Total invested</h3>
                                <p id="total-invest">32549.23€</p>
                            </div>
                            <div class="today-value">
                                <h3>Today's value</h3>
                                <p id="today-value">103.88€</p>
                            </div>
                        </div>
                        <div class="showdata-option">
                            <select name="option" id="date-option">
                                <option value="1">Today</option>
                                <option value="2">last week</option>
                                <option value="3">last month</option>
                            </select>
                        </div>
                        <div class="date-info">
                            <button>Today</button><button>Last week</button
                            ><button>last month</button>
                        </div>
                    </div>
                    <div class="graphic"></div>
                </div>
                <div class="stocks-info">
                    <div class="info-title">
                        <h4>Last transactions</h4>
                    </div>
                    <div class="stock-card">
                        <div class="pic">
                            <img src="assets/santander.png" alt="" />
                        </div>
                        <div class="last-value">
                            <p id="last-value">103.89€</p>
                        </div>
                        <div class="actual-value">
                            <p id="actual-value">104.88€</p>
                        </div>
                    </div>
                    <div class="stock-card">
                        <div class="pic">
                            <img src="assets/caixa.png" alt="" />
                        </div>
                        <div class="last-value">
                            <p id="last-value">103.89€</p>
                        </div>
                        <div class="actual-value">
                            <p id="actual-value">104.88€</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/logic.js"></script>
        <script src="scripts/Authorization.js"></script>
    </body>
</html>
